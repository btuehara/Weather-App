<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body style="background-color: lightblue";>

    <h1>Weather using GPS Coordinates</h1>

    <form action="/" method="post">
        <label for="latInput">Latitude in Decimal Degrees:</label>
        <input id = "latInput" type="string" name="latInput" placeholder="enter coordinates here" required>
    <br><br>
      <label for="lonInput">Longitude in Decimal Degrees:</label>
        <input id = "lonInput" type="string" name="lonInput" placeholder="enter coordinates here" required>
        <button type="submit">Go</button>
    </form>

  </body>
</html>
